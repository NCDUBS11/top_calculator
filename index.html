<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="screenArea"></div>
        <div class="buttonArea">
            <button id="btns" class="modBtn" onclick="clearScreen()">CE</button>
            <button id="btns" class="modBtn" onclick="clearTotal()">C</button>
            <button id="btns" class="modBtn" onclick="positivity()">+/-</button>
            <button id="btns" class="operatorBtn" onclick="calculate('x')">x</button>
            <button id="btns" class="numBtn" onclick="updateScreen('1')">1</button>
            <button id="btns" class="numBtn" onclick="updateScreen('2')">2</button>
            <button id="btns" class="numBtn" onclick="updateScreen('3')">3</button>
            <button id="btns" class="operatorBtn" onclick="calculate('/')">/</button>
            <button id="btns" class="numBtn" onclick="updateScreen('4')">4</button>
            <button id="btns" class="numBtn" onclick="updateScreen('5')">5</button>
            <button id="btns" class="numBtn" onclick="updateScreen('6')">6</button>
            <button id="btns" class="operatorBtn" onclick="calculate('+')">+</button>
            <button id="btns" class="numBtn" onclick="updateScreen('7')">7</button>
            <button id="btns" class="numBtn" onclick="updateScreen('8')">8</button>
            <button id="btns" class="numBtn" onclick="updateScreen('9')">9</button>
            <button id="btns" class="operatorBtn" onclick="calculate('-')">-</button>
            <button id="btns" class="numBtn" onclick="updateScreen('.')">.</button>
            <button id="btns" class="numBtn" onclick="updateScreen('0')">0</button>
            <button id="btns" class="equalBtn" onclick="finalSolve()">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
